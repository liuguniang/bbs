<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        .login{
            margin: 0 auto;
            width:500px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
<div class="login">
    <form class="form-horizontal" method="post" action="/login/">
        {% csrf_token %}
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputEmail3" placeholder="用户名" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="inputPassword3" placeholder="密码" name="password">
        </div>
      </div>
        <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">验证码</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="inputPassword3" placeholder="验证码" name="code">
        </div>
        <div class="col-sm-4">
            <img src="/check_code/">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">提交</button>{{ msg }}
        </div>
      </div>
    </form>
</div>

</body>
</html>
